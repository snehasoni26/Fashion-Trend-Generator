
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
</head>
<body>
    <h2>My Wishlist</h2>
    <ul>
        {% for item in wishlist_items %}
             
            <li> <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                
            <h3>{{ item.product.name }}</h3></li>
            

        {% empty %}
            <li>Your wishlist is empty.</li>
        {% endfor %}

    </ul>
</body>
</html>
